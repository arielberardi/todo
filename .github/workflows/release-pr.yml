name: Create Release PR

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Next release version (e.g., 1.2.3)"
        required: true

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to get all history

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Get last tag
        id: lasttag
        run: |
          echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          git log ${{ steps.lasttag.outputs.tag }}..HEAD --pretty=format:'- %s' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          echo "## ${{ github.event.inputs.version }} - $(date +'%Y-%m-%d')" > temp.md
          echo "${{ steps.changelog.outputs.changelog }}" >> temp.md
          echo "" >> temp.md
          cat CHANGELOG.md >> temp.md
          mv temp.md CHANGELOG.md

      - name: Commit changelog
        run: |
          git add CHANGELOG.md
          git commit -m "chore: update changelog for ${{ github.event.inputs.version }}"
          git push origin develop

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          head: develop
          title: "Release ${{ github.event.inputs.version }}"
          body: |
            This release PR includes the following changes:

            ${{ steps.changelog.outputs.changelog }}
